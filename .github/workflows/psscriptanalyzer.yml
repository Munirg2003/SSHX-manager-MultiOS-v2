name: PSScriptAnalyzer

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  analyze:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Install-Module -Name PSScriptAnalyzer -Scope CurrentUser -Force -Confirm:$false

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          $errors = Invoke-ScriptAnalyzer -Path . -Recurse -Severity Error
          if ($errors) {
            Write-Host "PSScriptAnalyzer found errors:"
            $errors | Format-Table -AutoSize
            exit 1
          } else {
            Write-Host "PSScriptAnalyzer: no errors found."
          }
